<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
<title>Insert title here</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>

  <script src="../../services/user.service.client.js"></script>
  <script src="../../models/user.model.client.js"></script>
  <script src="login.controller.client.js"></script>

</head>
<body>
  <div class="container">
   <p> <h1 id="title" style="text-align:center">Sign In</h1></p>

    <form>
       <div class="form-group row">
        <label for="username" 
        		class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" 
          		 class="form-control" 
          		 id="usernameFld" 
          		 placeholder="Username">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword" 
        		class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" 
          		 class="form-control" 
          		 id="inputPasswordFld" 
          		 placeholder="Password">
        </div>
      </div>
      <button id="loginBtn"
              type="button"
              class="btn btn-primary btn-block">Sign In</button>
      
       <button id="registerBtn"
              type="button"
              class="btn btn-outline-primary btn-block">New User? Sign Up </button>
       <p> <button id="forgotpassBtn"
              type="button"
              class="btn btn-link">Forgot Password? </button></p>
    </form>

  </div>
</body>
</html>
